<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style></style>

  <body>
    <div class="wraper">
      <img id="myImg" src="images/default.jpg" alt="" class="box__time-pic" />

        <div class="box__time-hour">
          <p class="time-hour-text">00</p>
        </div>

        </div>
